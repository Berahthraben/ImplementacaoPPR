<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<script type="text/javascript" src="../controller/biblioteca.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #senha, #login {
            width: 60%;
            height: 100%;
            overflow: auto;
            border-radius: 10px;
            margin-left: auto;
            margin-right: auto;
            display: block;
            text-align: center;
            resize: none;
        }

        .icones {
            width: 40px;
            position: absolute;
            top: 20%;
        }

        .rowlivro {
            background-color: rgba(10, 18, 57, 1);
            margin: 5%;
            border-radius: 20px;
            position: relative
        }
        .barralateral {
            background-color: rgba(10,18,57,1);
            width: 28.12vh;
            height: 100vh;
            margin-left: 0;
            padding: 0;
            z-index: 1;
            position: absolute;
        }
        .rowLinks {
            background-color: #8acfd9;
            width: 100%;
            margin-left: 0;
            margin-bottom: 10px;
            text-align: center;
            font-size: 30px;
            border-radius: 10px
        }
    </style>
</head>
<body>
<div ng-app="trabalho" ng-controller="biblioteca">
    <div class="container-fluid" style="width: 56.25vh; height: 100vh; background-color: #8acfd9; overflow-y: auto; overflow-x: hidden; padding: 0">
         <div class="barralateral" ng-hide="!mostrarSide" style="padding: 10px">
            <div class="row" style="height: 100px">
                <div class="col-lg-6">
                    <img class="icones" alt="" src="56763.png" style="margin-left: 15px" ng-click="mostrarSide = !mostrarSide">
                </div>
            </div>
            <div class="row rowLinks">
                <div class="col-md-12">
                    <Span>BIBLIOTECA GERAL</Span>
                </div>
            </div>
            <div class="row rowLinks">
                <div class="col-md-12">
                    <Span>MINHA BIBLIOTECA</Span>
                </div>
            </div>
            <div class="row rowLinks">
                <div class="col-md-12">
                    <Span>FAVORITOS</Span>
                </div>
            </div>
        </div>
        <div class="row" style="background-color: rgba(10,18,57,1); height: 100px">
            <div class="col-lg-4">
                <img class="icones" alt="" src="56763.png" style="margin-left: 15px" ng-click="mostrarSide = !mostrarSide">
            </div>
            <div class="col-lg-4" style="text-align: center; margin: auto; font-size: 30px; color: white">
                <span>Minha Biblioteca</span>
            </div>
            <div class="col-lg-4">
                <img class="icones" alt="" src="lupa.png" style="margin-right: 15px; right: 15px">
            </div>
        </div>
        <div class="row" ng-repeat="livro in livros">
            <div class="col-lg-6">
                <div class="rowlivro">
            <div class="row" style="height: 100px"> <!- Row topo>
                <div class="col-lg-12" style="height:100%">
                    <div class="row" style="height:100%">
                        <div class="col-lg-4" style="height:100%"> <!- row imagem>
                            <img src="book-and-pencil.png" style="padding: 10px; height:100%">
                        </div>
                        <div class="col-lg-4"> <!- row titulo e genero>
                            <div class="row"
                                 style="width: 100%; text-align: center; font-size: 20px; margin: 0 auto 0 auto">
                                <div class="col-md-12">
                                    <span style="color: white" ng-model="livros[$index].nome">// livro.nome1 //</span>
                                </div>
                            </div>
                            <div class="row"
                                 style="width: 100%; text-align: center; padding-top: 20px; margin: 0 auto 0 auto">
                                <div class="col-md-12">
                                    <span style="color: white" ng-model="livros[$index].genero">// livro.genero1 //</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4"> <!- row icone>
                            <img src="share.png" style="width: 40%; margin-top: 20%">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="height: 150px; margin-left: auto; margin-right: auto; background-color: dodgerblue">
                <div class="col-md-12" style="height: inherit">
                    <img src="livro.jpg" style="max-width: 100%; max-height: 100%">
                </div>
            </div>
            <div class="row" style="height: 60px; text-align: center;">
                <div class="col-sm-12" style="text-align: center">
                    <input type="button" class="btn btn-md btn-primary" value="Ver detalhes" style="color: white">
                </div>
            </div>
        </div>
            </div>
            <div class="col-lg-6">
                <div class="rowlivro">
                <div class="row" style="height: 100px"> <!- Row topo>
                    <div class="col-lg-12" style="height:100%">
                        <div class="row" style="height:100%">
                            <div class="col-lg-4" style="height:100%"> <!- row imagem>
                                <img src="book-and-pencil.png" style="padding: 10px; height:100%">
                            </div>
                            <div class="col-lg-4"> <!- row titulo e genero>
                                <div class="row"
                                     style="width: 100%; text-align: center; font-size: 20px; margin: 0 auto 0 auto">
                                    <div class="col-md-12">
                                        <span style="color: white"
                                              ng-model="livros[$index].nome">// livro.nome2 //</span>
                                    </div>
                                </div>
                                <div class="row"
                                     style="width: 100%; text-align: center; padding-top: 20px; margin: 0 auto 0 auto">
                                    <div class="col-md-12">
                                        <span style="color: white"
                                              ng-model="livros[$index].genero">// livro.genero2 //</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4"> <!- row icone>
                                <img src="share.png" style="width: 40%; margin-top: 20%">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row"
                     style="height: 150px; margin-left: auto; margin-right: auto; background-color: dodgerblue">
                    <div class="col-md-12" style="height: inherit">
                        <img src="livro.jpg" style="max-width: 100%; max-height: 100%">
                    </div>
                </div>
                <div class="row" style="height: 60px; text-align: center;">
                    <div class="col-sm-12" style="text-align: center">
                        <input type="button" class="btn btn-md btn-primary" value="Ver detalhes" style="color: white">
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
